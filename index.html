<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-sc">
    <meta http-equiv="X-UA-Compatable" content="ie-edge">
    <title>Wizard Bakery</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo+Swash+Caps&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julee&family=Macondo+Swash+Caps&display=swap" rel="stylesheet">
</head>
<body>
    <div id="all">
        <div id="header">
          <h1>C the Magic</h1>
          <h2>Wizard Bakery</h2>
          <p>Learn C++ by helping the Wizard serve their customers!</p>
        </div>
    </div>
    <div id="container">
        <canvas id="myCanvas"></canvas>
        <input type="text" id="textInput" placeholder="#include &lt;iostream&gt;"></input>
        <div id="buttons">
            <button id="start"><b>Start Game!</b></button>
            <button id="tutorial"><b>Start Tutorial!</b></button>
        </div>
        <img src="./wizard1.png" class="wizard" id="wizard1">
        <img src="./wizard2.png" class="wizard" id="wizard2">
        <img src="./cake.png" class="cake" id="cake">
        <p id="tutorialText"></p>
        <p id="tutorialAnswers"></p>
        <p id="continue"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
